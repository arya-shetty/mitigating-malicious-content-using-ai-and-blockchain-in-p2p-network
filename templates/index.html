<!DOCTYPE html>
<html>
<head>
    <title>P2P File Sharing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container p-4">
    <h1 class="mb-4">📡 P2P File Sharing</h1>

    <form action="/send" method="POST" class="mb-4">
        <label>Select Peer:</label>
        <select name="peer_index" class="form-select mb-2">
            {% for peer in peers %}
                <option value="{{ loop.index0 }}">{{ peer[1] }} ({{ peer[0] }})</option>
            {% endfor %}
        </select>
        <input type="text" name="filename" class="form-control mb-2" placeholder="Filename (e.g., test.txt)" required>
        <button class="btn btn-primary">📤 Send File</button>
    </form>

    <a href="/blockchain" class="btn btn-secondary">⛓️ View Blockchain</a>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-info mt-3">{{ messages[0] }}</div>
      {% endif %}
    {% endwith %}
</body>
</html>
